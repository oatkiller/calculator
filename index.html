<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet/less" type="text/css" href="assets/styles.less" />
		<script src="external/less-1.7.5.js" type="text/javascript"></script>
		<script src="external/jquery-2.1.1.js" type="text/javascript"></script>
	</head>
	<body class="hacker-desktop">
		<div class="calculator hacker-calculator">
			<div class="result-area">
			</div>

			<div class="button-row">
				<div class="button" data-role="memory-clear">MC</div>
				<div class="button" data-role="memory-add">M+</div>
				<div class="button" data-role="memory-subtract">M-</div>
				<div class="button" data-role="memory-recall">MR</div>
			</div>

			<div class="button-row">
				<div class="button" data-role="clear">C</div>
				<div class="button" data-role="sign-flip">&#177;</div>
				<div class="button" data-role="divide">&#247;</div>
				<div class="button" data-role="multiply">&#215;</div>
			</div>

			<div class="button-row">
				<div class="button" data-role="7">7</div>
				<div class="button" data-role="8">8</div>
				<div class="button" data-role="9">9</div>
				<div class="button" data-role="subtract">-</div>
			</div>

			<div class="button-row">
				<div class="button" data-role="4">4</div>
				<div class="button" data-role="5">5</div>
				<div class="button" data-role="6">6</div>
				<div class="button" data-role="add">+</div>
			</div>

			<div class="button-row">
				<div class="button" data-role="1">1</div>
				<div class="button" data-role="2">2</div>
				<div class="button" data-role="3">3</div>
				<div class="button two-rows right" data-role="equals">=</div>
			</div>

			<div class="button-row">
				<div class="button two-cols" data-role="0">0</div>
				<div class="button" data-role="decimal">.</div>
			</div>
		</div>
	</body>
</html>
